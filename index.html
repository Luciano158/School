<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>School Pricing</title>
</head>
<body>
<div class="header">
  <h1>Alberton</h1>
</div>
<div class="totals-container">
  <h2>Select School</h2>
  <select id="school-dropdown">
    <!-- Dropdown options will be dynamically added here -->
  </select>
</div>
<div class="totals-container">
  <h2>School Pricing</h2>
  <div id="school-pricing">
    <!-- School pricing will be dynamically displayed here -->
  </div>
</div>
<div class="totals-container">
  <h2>Grade Totals</h2>
  <div id="grades-container" class="grades-container">
    <!-- Grades will be dynamically added here -->
  </div>
</div>
<div class="totals-container">
  <h2>Total:</h2>
  <p id="total">0</p>
  <button class="clear-button" onclick="clearAll()">Clear</button>
</div>
</body>
</html>
